<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Official Unofficial "I Think You Should Leave" Bible</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>The Official Unofficial "I Think You Should Leave" Bible</h1>
    <p>
        Enter phrases from the show to see clips. Try "zip line" or "monster."
        Only episodes S03E01 and S03E02 are built in so far.
    </p>
    <div>
        <p>
            <form id="search-form">
                <input id="search-input" value="zip line" placeholder="zip line" />
                <button type="submit">search</button>
                <span id="results-count"></span>
            </form>
        </p>
    </div>
    <div id="episodes-container">
        <ul id="episodes-list"></ul>
    </div>
    <div id="results-container"></div>
</body>
</html>
